<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <p class="website-name">DAPPR</p>
        <div class="nav-items">
            <p>Home</p>
            <p>About Us</p>
            <p>Information</p>
            <div class="more">
                <p>More</p>
                <img src="Vectorarrow.png" alt="arrow">
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search..."> <img src="search.png" alt="search" id="search-img">
           
        </div>
        <img src="Vector.png" alt="Vector" id="vector-img">
    </div>

    <div class="main-content">
        <img src="Group 1.png" alt="code-img">
        <div class="sub-content">
            <textarea rows="4" cols="50" placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea>
        </div>
        <div class="floating-container">
            <div class="sticky-icon">
                <img src="whatsapp-icon.png" alt="whatsapp-icon">
            </div>
            <div class="sticky-icon">
                <img src="facebook-icon.png" alt="facebook-icon">
            </div>
            <div class="sticky-icon">
                <img src="twitter-icon.png" alt="twitter-icon">
            </div>
        </div>
    </div>
    <!-- cards -->
    <div class="cards">
        <div class="card question">
            <div class="card-container">
                <p id="title">Total Question's</p>
                <p id="value">200,000</p>
            </div>
        </div>
    
        <div class="card answer">
            <div class="card-container">
                <p id="title">Total Question's</p>
                <p id="value">200,000</p>
            </div>
        </div>
    
        <div class="card participated">
            <div class="card-container">
                <p id="title">Total Question's</p>
                <p id="value">200,000</p>
            </div>
        </div>
    
        <div class="card passed">
            <div class="card-container">
                <p id="title">Total Question's</p>
                <p id="value">200,000</p>
            </div>
        </div>
    
    </div>

    <div class="info">
        <div class="tabs">
            <button type="button" class="btn normal-btn">YOUR INFO</button>
            <button type="button" class="btn special-btn">BOOKMARKS</button>
            <button type="button" class="btn special-btn">SETTINGS</button>
        </div>

        <div class="information-card">
            <p id="main-info">Your information</p>
            <div class="details">
                <span class="label">Name</span>
                <span class="value name">Atul singhal</span>
            </div>
            <div class="details">
                <span class="label">Email</span>
                <span class="value email">atul@gmail.com</span>
            </div>
            <div class="details">
                <span class="label">Phone</span>
                <span class="value phone">4615374534</span>
            </div>
            <div class="details">
                <span class="label">Marks</span>
                <span class="value marks">500.00</span>
        </div>
        <button type="button" class="next-btn">Next <img src="Arrow.png" alt="arrow"></button>
        <div class="help-bot"><img src="help-bot.png" alt="help-bot"></div>
    </div>
</body>
</html>
